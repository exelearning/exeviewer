<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="eXeViewer - View eXeLearning content packages">
    <title>eXeViewer</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0ba1a1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="eXeViewer">
    <meta name="application-name" content="eXeViewer">
    <meta name="msapplication-TileColor" content="#0ba1a1">
    <meta name="msapplication-TileImage" content="img/icon-144.png">

    <!-- Favicon and Icons -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="img/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon-96.png">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon-192.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Top Navigation Bar (hidden until content is loaded) -->
    <nav id="topNavbar" class="navbar navbar-expand navbar-dark fixed-top d-none">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.svg" alt="eXeViewer" class="navbar-logo me-2">
                <span>eXeViewer</span>
            </a>

            <div class="d-flex align-items-center">
                <span id="packageName" class="text-light me-3 d-none d-sm-inline"></span>

                <!-- Language Selector -->
                <div class="dropdown me-2">
                    <button id="languageDropdownBtn" class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe me-1"></i><span data-i18n="language.en">English</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
                    </ul>
                </div>

                <button id="btnLoadNew" class="btn btn-outline-light btn-sm" type="button" data-i18n-title="navbar.loadAnother">
                    <i class="bi bi-folder2-open me-1"></i>
                    <span class="d-none d-sm-inline" data-i18n="navbar.newFile">New File</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main id="mainContainer" class="main-container">

        <!-- Welcome Screen (shown initially) -->
        <div id="welcomeScreen" class="welcome-screen">
            <div class="welcome-content">
                <!-- Language Selector for Welcome Screen -->
                <div class="language-selector-welcome">
                    <div class="dropdown">
                        <button id="welcomeLanguageBtn" class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-globe me-1"></i><span data-i18n="language.en">English</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
                        </ul>
                    </div>
                </div>

                <div class="logo-container mb-4">
                    <img src="img/logo.svg" alt="eXeViewer" class="logo-icon">
                </div>

                <h1 class="mb-3 h3" data-i18n="app.title">eXeViewer</h1>
                <p class="lead mb-4" data-i18n="app.description">
                    View eXeLearning content packages directly in your browser
                </p>

                <!-- Drop Zone -->
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <i class="bi bi-cloud-arrow-up drop-icon"></i>
                        <p class="drop-text mb-2" data-i18n="welcome.dragDrop">
                            Drag and drop your <strong>.zip</strong> or <strong>.elpx</strong> file here
                        </p>
                        <p class="text-muted small mb-3" data-i18n="welcome.or">or</p>
                        <label class="btn btn-primary">
                            <i class="bi bi-folder2-open me-2"></i>
                            <span data-i18n="welcome.browseFiles">Browse Files</span>
                            <input type="file" id="fileInput" accept=".zip,.elpx" hidden>
                        </label>
                    </div>
                </div>

                <!-- Status Messages -->
                <div id="statusArea" class="status-area mt-4">
                    <div id="loadingIndicator" class="loading-indicator d-none">
                        <div class="spinner-border text-primary me-2" role="status">
                            <span class="visually-hidden" data-i18n="accessibility.loading">Loading...</span>
                        </div>
                        <span id="loadingText" data-i18n="loading.processingFile">Processing file...</span>
                    </div>

                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>

                <!-- Supported Formats Info -->
                <div class="supported-formats mt-5">
                    <small>
                        <i class="bi bi-info-circle me-1"></i>
                        <span data-i18n="welcome.supportedFormats">Supports content exported from eXeLearning as ZIP or ELPX packages</span>
                    </small>
                </div>
            </div>
        </div>

        <!-- Content Viewer (hidden initially) -->
        <div id="viewerContainer" class="viewer-container d-none">
            <iframe id="contentFrame" class="content-frame" data-i18n-title="accessibility.contentFrame" title="eXeLearning Content"></iframe>
        </div>

    </main>

    <!-- JSZip Library -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Internationalization Module -->
    <script src="js/i18n.js"></script>

    <!-- Main Application Script -->
    <script src="js/app.js"></script>

</body>
</html>
